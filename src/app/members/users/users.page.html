<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-list>
        <ion-item *ngFor="let cr of users"   href="/members/user-details/{{cr.id}}">
          <ion-icon name="desktop" slot="start"></ion-icon>
          {{cr.employee_name}}
          <div class="item-note" slot="end">
            {{cr.employee_name }}
          </div>
        </ion-item>
      </ion-list>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
